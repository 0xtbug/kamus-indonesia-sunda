<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kamus Indonesia-Sunda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Kamus Indonesia-Sunda</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Tambah Kata</h2>
                <form id="wordForm">
                    <div class="mb-3">
                        <label for="indonesian" class="form-label">Kata dalam Bahasa Indonesia</label>
                        <input type="text" class="form-control" id="indonesian" placeholder="Masukkan kata dalam Bahasa Indonesia" required>
                    </div>
                    <div class="mb-3">
                        <label for="sundanese" class="form-label">Kata dalam Bahasa Sunda</label>
                        <input type="text" class="form-control" id="sundanese" placeholder="Masukkan kata dalam Bahasa Sunda" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Kata</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Cari Terjemahan</h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <select id="searchType" class="form-select">
                            <option value="indonesian">Indonesia</option>
                            <option value="sundanese">Sunda</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="searchWord" placeholder="Masukkan kata">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-secondary w-100" type="button" onclick="fetchTranslation()">Cari</button>
                    </div>
                </div>
                <div id="translationTable" class="mt-4"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Daftar Semua Kata</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Bahasa Indonesia</th>
                                <th>Bahasa Sunda</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="wordList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="text-center mt-5">
            <p>&copy; 2024 By Ahmad Tubagus Nabil Maulana, Daffa Erinda Ziddana, Muhammad Rafi Hermansah</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
